<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Авторизация</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <h:outputStylesheet library="new_form" name="demo.css" />
        <h:outputStylesheet library="new_form" name="style.css" />
        <h:outputStylesheet library="new_form" name="animate-custom.css" />
    </h:head>
    <h:body>
        <h:form>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
                <a href="">
                    <strong>&laquo; Previous Demo: </strong>Responsive Content Navigator
                </a>
                <span class="right">
                    <a href=" http://tympanus.net/codrops/2012/03/27/login-and-registration-form-with-html5-and-css3/">
                        <strong>Back to the Codrops Article</strong>
                    </a>
                </span>
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <h:form> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Ваш логин </label>
                                    <h:inputText id="username"  value="#{loginController.current.login}" required="required"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Ваш пароль </label>
                                    <h:inputSecret  id="password" value="#{loginController.current.password}" required="required" /> 
                                </p>
                                <p class="login button"> 
                                    <p:commandButton action="#{loginController.login()}" value="Авторизация" />
				</p>
                                <p class="change_link">
                                    Ещё не зарегистрированы ?
                                    <a href="#toregister" class="to_register">Регистрация</a>
				</p>
                            </h:form>
                        </div>

                        <div id="register" class="animate form">
                                <h1> Регистрация </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Ваш логин</label>
                                    <h:inputText id="usernamesignup" value="#{loginController.newUser.login}"  required="required" />
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Ваш пароль </label>
                                    <h:inputSecret id="passwordsignup" value="#{loginController.newUser.password}" required="required" />
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Кто вы? </label>
                                    <p:selectOneMenu id="passwordsignup_confirm" value="#{loginController.newUser.role}" style="width: 100%;" >
                                        <f:selectItem itemLabel="Студент" itemValue="Студент" />
                                        <f:selectItem itemLabel="Аспирант" itemValue="Аспирант" />
                                        <f:selectItem itemLabel="Ассистент" itemValue="Ассистент" />
                                        <f:selectItem itemLabel="Доцент" itemValue="Доцент" />
                                        <f:selectItem itemLabel="Профессор" itemValue="Профессор" />                        
                                    </p:selectOneMenu>                                    
                                </p>
                                <p class="signin button"> 
                                    <p:commandButton action="#{loginController.registration()}" value="Регистрация" />
				</p>
                                <p class="change_link">  
                                    Уже зарегистрированы ?
                                    <a href="#tologin" class="to_register"> На авторизацию </a>
				</p>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>            
        </h:form>
    </h:body>
    <script>
        $('.or').click(function(){
            if($(this).hasClass('active')) {
                $('#registrationCollapse').animate({left: '50%'}, 200);
                $(this).removeClass("active");
            } else {
                $('#registrationCollapse').animate({left: '0%'}, 200);
                $(this).toggleClass("active");
            }
        }); 
        function hideRegistrationForm(){
            ('#registrationCollapse').animate({left: '0%'}, 200);  
                $(this).toggleClass("active");
                

        }
        
    </script>
</html>
