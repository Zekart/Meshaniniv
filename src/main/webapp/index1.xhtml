<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="login.css" /> 
    </h:head>
    <h:body>
        <h:form>
            <p:inputText placeholder="Username" value="#{loginController.current.login}" type="text" required=""/>

            <p:commandButton action="#{loginController.login()}" value="Войти"/>
        </h:form>
        <h:link outcome="welcomePrimefaces" value="Страница приветствия Primefaces" />
        
    </h:body>
